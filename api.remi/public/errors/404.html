<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="/imgs/logo.png">

    <title>404 Not Found</title>
</head>
<body>
    <img src="../imgs/wreck-it-ralph-ralph.gif" alt="404_img">

    <div id="button-to-home">
        <a href="/">Page not Found! Go to Home</a>
    </div>

    <style>
        body {
            background-color: #fcfefc;
        }

        img {
            position: relative;
            width: 60%;
            left: calc(50% - 30%);
            top: 5vh;
        }

        div#button-to-home {
            width: 50%;
            background-color: black;
            height: 60px;
            position: relative;
            text-align: center;
            z-index: 2;
            transition: 0.5s;
            border-radius: 30px;
            left: calc(50% - 25%);
            top: 10px;
        }

        div#button-to-home:hover {
            background-color: #121221;
        }

        div#button-to-home > a {
            text-decoration: none;
            color: white;
            font-family: monospace;
            font-size: 2em;
            position: relative;
            top: 10px;
        }
    </style>
</body>
</html>
